server:
  port: 8080

spring:
  application:
    name: authentication-service
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: false
    database: postgresql
    properties:
      hibernate:
        generate_statistics: false
      jdbc:
        batch_size: 100
      order_inserts: true
      order_updates: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: password
    username: postgres
    driver-class-name: org.postgresql.Driver
